name: Docker Build and Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
      
jobs:
  build_and_test:
    runs-on: ubuntu-latest
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKER_IMAGE_NAME: netmgmtchatops

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest

      - name: Run Docker container
        run: |
          docker run -d -p 8000:8000 -e WEBEX_BOT_TOKEN=${{ secrets.WEBEX_BOT_TOKEN }} --name netmgmtchatops ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest

      - name: Test Docker container
        run: |
          # Add your test commands here, for example:
          sleep 10  # Give the container some time to start
          curl -X GET "http://localhost:8000/hello/Tester"
          curl -X GET "http://localhost:8000/backup"
